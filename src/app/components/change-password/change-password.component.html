<form [formGroup]='form' class="spaced">
  <div class="form-group">
    <label for="oldPassword">Old password</label>
    <input type="password"
           id="oldPassword"
           class="form-control"
           required
           formControlName="oldPassword">
    <div class="alert alert-danger"
         *ngIf="oldPassword?.touched && oldPassword?.invalid">
      <div *ngIf="oldPassword?.errors?.required">old is required</div>
      <div *ngIf="oldPassword?.errors?.notTheSame">not the same</div>
    </div>
  </div>
  <div class="form-group">
    <label for="newPassword">New password</label>
    <input type="password"
           id="newPassword"
           class="form-control"
           required
           formControlName="newPassword">
    <div class="alert alert-danger"
         *ngIf="newPassword?.touched && newPassword?.invalid">
      new is required
    </div>
  </div>
  <div class="form-group">
    <label for="oldPassword">Confirm password</label>
    <input type="password"
           id="confirmPassword"
           class="form-control"
           required
           formControlName="confirmPassword">
    <div class="alert alert-danger"
         *ngIf="confirmPassword?.touched && confirmPassword?.invalid">
      <div *ngIf="confirmPassword?.errors?.required">confirmed is required</div>
    </div>
    <div class="alert alert-danger" *ngIf="confirmPassword?.valid && form.invalid && form.errors?.shouldMatch">
      dont match
    </div>
  </div>

  <Button class="btn btn-primary" [disabled]="form.invalid"> Change Password</Button>
</form>
