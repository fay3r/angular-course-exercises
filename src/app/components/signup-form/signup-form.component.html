<form [formGroup]="form" (ngSubmit)="login()">
  <div class="alert alert-danger" *ngIf="form.errors">
    invalid something
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control">
      <div *ngIf="username!.pending"> Checking</div>
      <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
        <div *ngIf="username?.errors?.required">Username req</div>
        <div *ngIf="username?.errors?.minlength">need {{username?.errors?.minlength.requiredLength}} char</div>
        <div *ngIf="username?.errors?.cannotContainSpace">no space</div>
        <div *ngIf="username?.errors?.shouldBeUnique">already taken</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control">
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
  <p>{{username?.errors | json}}</p>
</form>
