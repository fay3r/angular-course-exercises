<form class="spaced" #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input ngModel
           required=""
           name="courseName"
           class="form-control"
           type="text"
           id="courseName"
           minlength="5"
           #courseName="ngModel">
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors?.required"> is required</div>
      <div *ngIf="courseName.errors?.minlength">longer</div>
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel
            required
            #category="ngModel"
            name="category"
            class="form-select"
            type="text"
            id="category">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid" >
      need category
    </div>
  </div>
  <div class="checkbox">
    <input type="checkbox" ngModel name="hasGuarantee"> 30-day guarantee
  </div>

  <button class="btn btn-primary" [disabled]="!f.valid">Create</button>

  <p>{{f.value | json}}</p>

</form>
